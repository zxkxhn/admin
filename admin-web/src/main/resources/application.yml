server:
  port: 8081
  undertow:
    # 设置IO线程数, 它主要执行非阻塞的任务,它们会负责多个连接, 默认设置每个CPU核心一个线程
    io-threads: 4
    # 阻塞任务线程池, 当执行类似servlet请求阻塞操作, undertow会从这个线程池中取得线程,它的值设置取决于系统的负载
    worker-threads: 20
    # 以下的配置会影响buffer,这些buffer会用于服务器连接的IO操作,有点类似netty的池化内存管理
    # 每块buffer的空间大小,越小的空间被利用越充分
    buffer-size: 1024
    # 是否分配的直接内存
    direct-buffers: true

spring:
  application:
    name: @parent.artifactId@
  redis:
    host: 123.56.116.9
    port: 6379
    password: zxkxhnqwe123  # 密码（默认为空）
    timeout: 6000ms         # 连接超时时长（毫秒）
    jedis:
      pool:
        max-active: 1000    # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1ms      # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 10        # 连接池中的最大空闲连接
        min-idle: 5         # 连接池中的最小空闲连接


rocketmq:
  name-server: 123.56.116.9:9876
  producer:
    group: boot_producer_group


#mybatis plus
mybatis-plus:
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.zxk.admin.domain.*
  global-config:
    #数据库相关配置
    db-config:
      #主键类型  AUTO:"数据库ID自增", INPUT:"用户输入ID", ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";
      id-type: INPUT
      logic-delete-value: -1
      logic-not-delete-value: 0
    banner: false
  #原生配置
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'


dubbo:
  scan:
    base-packages: com.zxk.admin.biz.service
  protocol:
    id: dubbo
    name: dubbo
    port: 20001
  registry:
    address: nacos://123.56.116.9:8848
  application:
    name: @artifactId@

swagger:
  enable: true

shiro:
  enable: true
  # 密码加密私钥(Base64加密)
  secret: V2FuZzkyNjQ1NGRTQkFQSUpXVA==
